<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Matt Bojorquez</title>
  </head>

  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col">
          <img id="logo" src="img/att_logo.png" alt="at&t logo"/>
        </div>
        <div id="name-title" class="col">
          <h1 id="name">Matt Bojorquez</h1>
          <h3 id="title">Front-End Ninja</h3>
        </div>
      </header>
      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>
    </div>

    <main class="container-fluid">
      <div class="row">
        <div class="col">
          <img id="main-image" src="img/programming.jpeg" alt="Main image"/>
        </div>
      </div>
    </main>

    <br />

    <section class="container-fluid">
      <div class="row">
        <div class="col">
          <p id="featured-work">Featured Work</p>
        </div>
      </div>
      <div class="row">
        <article class="col">
          <img src="img/github.jpeg" alt="Github Logo"/>
          <h2>My Github Account</h2>
          <a href="https://github.com/mattybojo" target="_blank">
            https://github.com/mattybojo
          </a>
        </article>
        <article class="col">
          <img src="img/code-monitor.jpeg" alt="Computer Monitor Clipart">
          <h2>Learn to Program</h2>
          <a href="https://www.udacity.com/nanodegree" target="_blank">
            https://www.udacity.com/nanodegree
          </a>
        </article>
        <article class="col">
          <img src="img/computer.jpg" alt="Macbook With Code"/>
          <h2>Programming with a Macbook</h2>
          <a href="https://www.apple.com/everyone-can-code/" target="_blank">
            https://www.apple.com/everyone-can-code/
          </a>
        </article>
      </div>
    </section>
  </body>
</html>
